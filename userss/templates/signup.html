<!DOCTYPE html>
<head>
    <script src="https://kit.fontawesome.com/d16a2c668f.js" crossorigin="anonymous"></script>
    <title>UserSignupSignin Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background: #eee7f6;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            width: 300px;
            margin: 5% auto 0;
            padding: 20px;
            text-align: center;
            /* background-color: #c8c1f6; */
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.7);
        }
        .container h1{
            color: #2bbbad;
            margin-bottom: 30px;
        }
        .input-box{
            border-radius: 20px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #999;
            outline: none;
        }
        button{
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 15px;
            outline: none;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .signup-btn{
            background-color: #2bbbad;
        }
        .login-btn{
            background-color: #00695c;
        }
        hr{
            margin-top: 20px;
            margin-left: 25px;
            width: 80%;
            color: #999;
        }
        .or{
            background-color: #eee7f6;
            width: 30px;
            margin: -15px auto 10px;
            color: #999;
        }
        a{
            text-decoration: none;
            width: 100%;
            display: block;
        }
        .anchor-btn{
            padding: 10px;
            border-radius: 20px;
            margin: 10px 0;
            font-size: 15px;
            outline: none;
            border: none;
            cursor: pointer;
            color: #fff;
            background-color: #00695c;
        }
        .signup-btn:hover, .anchor-btn:hover{
            font-weight: bold;
        }
        .toast{
            width: 350px;
            margin: auto;
            background-color: #fff;
            padding: 10px;
            position: relative;
            top: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px;
            transform: scale(0.8);
        }
        .toast i.check{
            margin-right: 10px;
            color: green;
        }
        .toast i.close{
            position: absolute;
            right: 15px;
            cursor: pointer;
            padding: 5px;
        }
        .toast i.close:hover{
            color: red;
        }
    </style>
</head>
<body>
    {% for message in messages %}
        <div class="toast" id="toast">
            <i class="fas fa-check-circle check"></i>
            <p>{{ message }}</p>
            <i class="fas fa-times close" onclick="turnoff()"></i>
        </div>
    {% endfor %}
    <div class="container">
        <h1>Signup</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="firstname" placeholder="Enter first name" class="input-box" required>
            <input type="text" name="lastname" placeholder="Enter last name" class="input-box">
            <input type="text" name="username" placeholder="Enter username" class="input-box" required>
            <input type="email" name="email" placeholder="Enter email" class="input-box" required>
            <input type="password" name="password" placeholder="Enter password" class="input-box" required>
            <br>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <hr>
        <p class="or">OR</p>
        <a href="{% url 'login' %}" class="anchor-btn">Login</a>
    </div>

    <script>
        let toast = document.getElementById('toast')
        function turnoff(){
            toast.style.display = 'none'
        }
    </script>
</body>
</html>
